server:
  port: 8080


spring:
  application:
  name: springboot-test-exam1
  thymeleaf:
    cache: false
  datasource:
    username: "root"
    password: ""
    url: jdbc:mysql://localhost:3306/travels_notes?serverTimezone=UTC&useUnicode=true&useSSL=false&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
#    type: com.alibaba.druid.pool.DruidDataSource

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql;druid.stat.slowSqlMillis=500
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.travelsnotes.pojo
oss:
  endpoint: ""
  keyid: ""
  keysecret: ""
  bucketname: ""
  filehost: ""
  headPicbucket: ""
  fileheadhost: ""